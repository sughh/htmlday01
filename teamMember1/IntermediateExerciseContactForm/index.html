<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTML5 | Day 1 | Intermediate exercises Intermediate Exercise | Contact form
    Create an HTML page that can be used as a contact form for a Web page.
    Create a form with text input fields, radio buttons and a submitter button.
    Try to make it as realistic and useful as possible. -->
    <title>Contact Form</title>
  </head>

  <body>
    <h1>Contact Form for Newsletter</h1>
    <h3>This ist the way to the space</h3>
    <p>NewsleterRegister</p>
    <form>
      <input type="text" name="lastname" placeholder="Your Last Name" />
      <br />
      <input type="text" name="firstname" placeholder="Your First Name" />
      <br />
      <p>Select Gender</p>
      <input type="radio" name="gender" value="female" />Female <br />
      <input type="radio" name="gender" value="male" />Male <br />
      <input type="radio" name="gender" value="other" />Other <br />
      <p>Select Distance</p>
      <select name="distance" id="distance">
        <option value="Moon fly">Moon fly</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Never come back">Never come back</option>
      </select>
      <br />
      <input type="checkbox" />By subscribing to our newsletter you agree to
      receive email from us.
      <br />
      <input type="submit" name="button" value="Get yout ticket now!" />
    </form>
  </body>
</html>
